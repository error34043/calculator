<!DOCTYPE html>
<html>
    <head>
        <title>error34043's calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- Import of the Work Sans Google font -->
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="calc-shape">
                <div id="calc-display">
                    <div class="calc-display-item" id="calc-inp">2+2</div>
                    <div class="calc-display-item" id="calc-out">4</div>
                </div>
                <div id="operatorBtns">
                    <button class="operator-button" id="add">+</button>
                    <button class="operator-button" id="subtract">-</button>
                    <button class="operator-button" id="multiply">*</button>
                    <button class="operator-button" id="divide">รท</button>
                </div>
                <div id="numberBtns">
                    <button class="number-button" id="seven">7</button>
                    <button class="number-button" id="eight">8</button>
                    <button class="number-button" id="nine">9</button>
                    <button class="number-button" id="four">4</button>
                    <button class="number-button" id="five">5</button>
                    <button class="number-button" id="six">6</button>
                    <button class="number-button" id="one">1</button>
                    <button class="number-button" id="two">2</button>
                    <button class="number-button" id="three">3</button>
                    <button class="number-button" id="zero">0</button>
                    <button class="number-button" id="clear">C</button>
                    <button class="number-button" id="equal">=</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
